<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>JS-BuyList</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <div class = "menu item">
        <div class = "box">
            <div class = "segment">
                <div class= "input-field">
                    <input type= "text" placeholder= "Назва товару" value=""/>
                    <button class= "text-input-button" data-tooltip="Розмістити товар у списку">Додати</button>
                </div>
            </div>
            <div class="list-of-items">
            </div>
        </div>
    </div>
    <div class = "menu cart">
        <div class = "box">
            <div class = "segment">
                <h3>Залишилося</h3>
            </div>
            <div class = "segment not-bought-labels">

            </div>
            <div class = "segment">
                <h3>Куплено</h3>
            </div>
            <div class = "segment bought-labels">

            </div>
        </div>
    </div>
    <div class="badge">
        <div class="text">Buy List</div>
        <div class="text">Created by:</div>
        <div class="text">Roman Losev</div>
    </div>
    <div class="one-item hidden">
        <div class = "segment hidden">
            <div class = "title"></div>
            <div class = "add-buttons" >
                <button class = "minus-button inactive" data-tooltip="Зменшити кількість">-</button>
                <span class = "quantity">1</span>
                <button class = "plus-button" data-tooltip="Збільшити кількість">+</button>
            </div>
            <div class = "buy-buttons">
                <button class= "remove-button" data-tooltip="Видалити">
                    <div class="remove-icon"></div>
                </button>
                <button class= "buy-button" data-tooltip="Позначити купленим">Куплено</button>
            </div>
        </div>
    </div>
    <div class="one-label hidden">
         <span class = "label hidden">
             <div class = "label-title">
             </div>
             <span class = "label circle">1</span>
         </span>
    </div>

<script	type="text/javascript" src="main.js">	</script>
</body>
</html>
