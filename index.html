                </div><div class = "buy-buttons"><button class= "remove-button"></button>

            </div>

            </div>

                <div class = "title">Сир

                <button class= "buy-button">Куплено</button>
                </div>
            </div>

    </div>
    <div class = "menu cart">
        <div class = "box">
            <div class = "segment">
                <h3>Залишилося</h3>
            </div>
            <div class = "segment">
                <span class = "label">
                    Помідори
                    <span class = "label circle">1</span>
                </span>
                <span class = "label">
                    Печиво
                    <span class = "label circle">1</span>
                </span>
                <span class = "label">
                    Сир
                    <span class = "label circle">1</span>
                </span>
            </div>
            <div class = "segment">
                <h3>Куплено</h3>
            </div>
            <div class = "segment">
            </div>
        </div>

</html>
